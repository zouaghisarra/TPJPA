<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
     <h:head>
 
     </h:head>
 
     <h:body>
     <h:form id="s">
     <p:dataTable var="ar" value="#{mBArticle.articles}" id ="dataTable">
     <p:column headerText="code">
       <h:outputText value="#{ar.code}"></h:outputText>
     </p:column>
     
     <p:column headerText="designation">
       <h:outputText value="#{ar.designation}"></h:outputText>
     </p:column>
     
     <p:column headerText="prixHT">
       <h:outputText value="#{ar.prixHT}"></h:outputText>
     </p:column>
     
     <p:column headerText="tva">
       <h:outputText value="#{ar.tva}"></h:outputText>
     </p:column>
     
      <p:column style="width:5%">
     	<p:commandButton  icon="ui-icon-pencil" oncomplete="PF('Dialog').show()" update=":s" process=":s" title="Modifier">
     		<f:setPropertyActionListener value="#{ar}" target="#{mBArticle.article}"></f:setPropertyActionListener>
        </p:commandButton>
     </p:column>
     <p:column style="width:5%">
     	<p:commandButton  icon="ui-icon-trash" oncomplete="PF('k').show()" update=":s" process=":s" title="supprimer">
     		<f:setPropertyActionListener value="#{ar}" target="#{mBAeticle.article}"></f:setPropertyActionListener>
     	</p:commandButton>
     </p:column>
     
     
     
     </p:dataTable>
     
      <p:dialog header="confirmation" widgetVar="Dialog">
      <p:panelGrid columns="2">
    		 		<p:outputLabel value="Nom de l article"></p:outputLabel>
            		<p:inputText value="#{mBArticle.article.designation}"></p:inputText>
            		<p:outputLabel value="marge"></p:outputLabel>
            	<p:inputText value="#{mBArticle.article.marge}"></p:inputText>
            	
            	<p:outputLabel value="prixHT"></p:outputLabel>
            	<p:inputText value="#{mBArticle.article.prixHT}"></p:inputText>
            	
            	<p:outputLabel value="remise"></p:outputLabel>
            	<p:inputText value="#{mBArticle.article.remise}"></p:inputText>
            	
            	
            	<p:outputLabel value="tva"></p:outputLabel>
            	<p:inputText value="#{mBArticle.article.tva}"></p:inputText>
         		
    		     
     			 	<p:commandButton value="modifier" action="#{mBArticle.modifier}" oncomplete="PF('Dialog').hide()" update=":s:dataTable,:s" process=":s">
     			 	</p:commandButton>
     			 	</p:panelGrid>
			</p:dialog>
			 <p:dialog header="confirmation" widgetVar="k">
    		     	
     			 	<p:commandButton value="supprimer" action="#{mBArticle.supprimer}" oncomplete="PF('Dialog').hide()" update=":s:dataTable,:s" process=":s">
     			 	</p:commandButton>
			</p:dialog>
     
     
	 </h:form>
     </h:body></html>
